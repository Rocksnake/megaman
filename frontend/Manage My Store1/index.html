<body class="index">
	<div class="left_module">
		<img style="width: 40%;height: 25%;" src="..\img\logo.png" />
		<font size="5" style="margin-top: 15%"><b>检查改进店铺，用店铺管家</b></font>
		<font size="2" color="grey" style="margin-top: 5%">欢迎使用Manage my store</font>
		<div style="float: left; margin-top: 8%;">
			<div class="Merchant_Info"><font><b>您销售的是</b></font><select class="select"><option value="虚拟物品">虚拟物品</option><option value="其他">其他</option></select></div>
			<div class="Merchant_Info"><font><b>您的厂家在</b></font><select class="select"><option value="欧洲">欧洲</option><option value="其他">其他</option></select></div>

			<div class="Merchant_Info"><font><b>您的语言</b></font><select class="select"><option value="虚拟物品">虚拟物品</option><option value="虚拟物品">其他</option></select></div>

		</div>
		<button class="click">提交</button>
	</div>
	<hr style="height: 680px;" />
	<div style="padding-top: 3%;padding-left: 10%" class="right_module">
		<div class="function">
			<img style="width: 24px;height: 24px; margin-right: 10px;" src="..\img\star icon.png" />

				<font><b>推荐必装应用列表</b></font>
				<font size="2" color="grey">开店必用</font>
			</div>
		</div>

		<div class="function">
			<img style="width: 24px;height: 24px; margin-right: 10px;" src="..\img\repeat icon@2x.png" />
			<div class="desc">
				<font><b>重复类型应用清理</b></font>
				<font size="2" color="grey">您似乎安装了功能重复的应用</font>
			</div>
			<font color="red" size="2" style="align-self: center;" >请先扫描店铺</font>
		</div>

		<div class="function-bottom">
			<img style="width: 24px;height: 24px; margin-right: 10px;" src="..\img\forum icon.png" />
			<div class="desc">
				<font><b>推荐必装应用列表</b></font>
